<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Fullscreen Dashboard</title>
    <script type="module" src="https://cdn.altfins.com/js/altfins-screener-data-component.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #131722;
            color: #d1d4dc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            box-sizing: border-box;
        }
        h1 {
            font-weight: 500;
            margin: 0 0 8px 0;
            flex-shrink: 0;
            font-size: 20px;
        }
        .dashboard-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 12px;
            min-height: calc(100vh - 80px);
            width: 100%;
            overflow: hidden;
        }
        .chart-panel {
            display: flex;
            flex-direction: column;
            background-color: #1e222d;
            border: 1px solid #2a2e39;
            border-radius: 6px;
            overflow: hidden;
            min-width: 0;
            width: 100%;
        }
        .chart-panel-title {
            padding: 10px 15px;
            font-weight: 500;
            font-size: 16px;
            border-bottom: 1px solid #2a2e39;
            flex-shrink: 0;
        }
        .widget-wrapper {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }

        /* 隱藏 altfins 組件的 footer */
        altfins-screener-data-component {
            display: block;
            margin: 0;
            padding: 0;
            border: none;
            position: relative;
            overflow: hidden;
        }

        /* 隱藏第一個組件的 footer，讓第二個組件緊貼 */
        altfins-screener-data-component:first-of-type [part="footer"] {
            display: none;
        }

        altfins-screener-data-component + altfins-screener-data-component {
            margin-top: -10px;
            z-index: 1;
        }
        altfins-screener-data-component {
            flex-shrink: 0;
            max-height: 80px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="dashboard-grid">
            <!-- ETH/USDT Chart Panel -->
            <div class="chart-panel">
                <div class="chart-panel-title">ETH/USDT</div>
                <div class="widget-wrapper" id="tv_chart_eth"></div>
                <altfins-screener-data-component symbols='["ETH"]' theme='no-border compact dark' valueids='["COIN", "PRICE_CHANGE_1D", "SMA20_SMA50_BS_SIGNAL", "SMA20_TREND",  "X_SMA20_CROSS_SMA50", "SMA20", "SMA50", "EMA50", "SHORT_TERM_TREND", "SHORT_TERM_TREND_CHANGE"]' affiliateid='test_id'></altfins-screener-data-component> 
                <altfins-screener-data-component symbols='["ETH"]' theme='no-border compact dark' valueids='["VOLUME_CHANGE", "MACD_BS_SIGNAL",  "IR_CCI20", "IR_WILLIAMS", "IR_STOCH_SLOW", "CD_DRAGONFLY_DOJI_V2", "MEDIUM_TERM_TREND", "MEDIUM_TERM_TREND_CHANGE"]' affiliateid='test_id'></altfins-screener-data-component>
            </div>

            <!-- SOL/USDT Chart Panel -->
            <div class="chart-panel">
                <div class="chart-panel-title">SOL/USDT</div>
                <div class="widget-wrapper" id="tv_chart_sol"></div>
                <altfins-screener-data-component symbols='["SOL"]' theme='no-border compact dark' valueids='["COIN", "PRICE_CHANGE_1D", "SMA20_SMA50_BS_SIGNAL", "SMA20_TREND",  "X_SMA20_CROSS_SMA50", "SMA20", "SMA50", "EMA50", "SHORT_TERM_TREND", "SHORT_TERM_TREND_CHANGE"]' affiliateid='test_id'></altfins-screener-data-component>
             <altfins-screener-data-component symbols='["SOL"]' theme='no-border compact dark' valueids='["VOLUME_CHANGE", "MACD_BS_SIGNAL",  "IR_CCI20", "IR_WILLIAMS", "IR_STOCH_SLOW", "CD_DRAGONFLY_DOJI_V2", "MEDIUM_TERM_TREND", "MEDIUM_TERM_TREND_CHANGE"]' affiliateid='test_id'></altfins-screener-data-component>
            </div>
        </div>
    </div>

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        function createTradingViewWidget(containerId, symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "enable_publishing": false,
                "hide_side_toolbar": true,
                "save_image": false,
                "details": true,
                "withdateranges": false,
                "hide_volume": false,
                "allow_symbol_change": false,
                "show_popup_button": false,
                "popup_width": "1000",
                "popup_height": "650",
                "width": "100%",
                "height": "100%",
                "studies": [
                    {
                        "id": "MASimple@tv-basicstudies",
                        "inputs": {
                            "length": 20
                        }
                    },
                    {
                        "id": "MASimple@tv-basicstudies",
                        "inputs": {
                            "length": 50
                        }
                    },
                    {
                        "id": "MAExp@tv-basicstudies",
                        "inputs": {
                            "length": 20
                        }
                    },
                    {
                        "id": "MAExp@tv-basicstudies",
                        "inputs": {
                            "length": 50
                        }
                    },
                    {
                        "id": "MACD@tv-basicstudies",
                        "inputs": {
                            "fastLength": 12,
                            "slowLength": 26,
                            "signalLength": 9
                        }
                    },
                    // {
                    //     "id": "RSI@tv-basicstudies",
                    //     "inputs": {
                    //         "length": 14
                    //     }
                    // }
                ],
                "container_id": containerId
            });
        }

        createTradingViewWidget("tv_chart_eth", "BINANCE:ETHUSDT");
        createTradingViewWidget("tv_chart_sol", "BINANCE:SOLUSDT");
    </script>

</body>
</html>
